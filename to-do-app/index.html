<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>To-Do List Web App</h1>
    </div>

    <div class="container">
        <div class="add-task-section">
            <h2>Add New Task</h2>
            <div class="validation-message" id="validationMsg">âš  Please fill out this field.</div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Description" required></textarea>
                </div>
                <button type="submit" class="save-btn">Save</button>
            </form>
        </div>

        <div class="tasks-section">
            <div class="task-list-container">
                <h2>Pending Tasks</h2>
                <div id="pendingTasks">
                    <div class="empty-message">No pending tasks</div>
                </div>
            </div>

            <div class="task-list-container">
                <h2>Completed Tasks</h2>
                <div id="completedTasks">
                    <div class="empty-message">No completed tasks</div>
                </div>
            </div>
        </div>
    </div>

    <div class="edit-modal" id="editModal">
        <div class="modal-content">
            <h3>Edit Task</h3>
            <div class="form-group">
                <label for="editTitle">Title</label>
                <input type="text" id="editTitle">
            </div>
            <div class="form-group">
                <label for="editDescription">Description</label>
                <textarea id="editDescription"></textarea>
            </div>
            <div class="modal-actions">
                <button class="update-btn" onclick="updateTask()">Update</button>
                <button class="cancel-btn" onclick="closeEditModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="loginPage" class="page active">
        <h2>Login</h2>
        <div id="loginAlert"></div>
        <form id="loginForm">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="loginEmail" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" required />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="switch-text">
          Don't have an account?
          <a onclick="showPage('register')">Register here</a>
        </div>
      </div>

      <div id="registerPage" class="page">
        <h2>Register</h2>
        <div id="registerAlert"></div>
        <form id="registerForm">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="registerName" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="registerEmail" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              id="registerPassword"
              required
              minlength="6"
            />
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="registerConfirmPassword" required />
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="switch-text">
          Already have an account? <a onclick="showPage('login')">Login here</a>
        </div>
      </div>

      <div id="dashboardPage" class="page">
        <div class="dashboard">
          <h2>Dashboard</h2>
          <div class="welcome-msg">Welcome, <span id="userName"></span>!</div>

          <div class="user-info">
            <p><strong>Last Login:</strong> <span id="lastLogin"></span></p>
            <p><strong>Name:</strong> <span id="userFullName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
          </div>

          <div class="secured-content">
            <h3>Secured Content</h3>
            <p>Welcome to your dashboard! You're successfully logged in.</p>
          </div>

          <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
